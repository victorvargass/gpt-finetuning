- - Why is anxiety bad for you?
  - "Anxiety\_disorders can cause rapid heart rate, palpitations, and chest pain.\_\
    You\_may also be at an increased risk of high blood pressure and heart disease.\
    \ If\_you\_already have heart disease,\_anxiety\_disorders may raise the risk\
    \ of coronary events."
- - What is the 3 3 3 rule for anxiety?
  - "There's an\_anxiety-reducing technique called grounding. There are different\
    \ versions of this, but an easy one to remember is the\_3-3-3 rule. Mentally note\_\
    three\_things you see,\_three\_sounds you hear, and then move\_three\_parts of\
    \ your body. This exercise can help your mind refocus on something else."
- - Do we control our thoughts?
  - "We\_are aware of a tiny fraction of the\_thinking\_that goes on in\_our minds,\
    \ and\_we can control\_only a tiny part of\_our\_conscious\_thoughts. The vast\
    \ majority of\_our thinking\_efforts goes on subconsciously. ... Slips of the\
    \ tongue and accidental actions offer glimpses of\_our\_unfiltered subconscious\
    \ mental life."
- - How many thoughts a day do we have?
