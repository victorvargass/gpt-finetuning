- - What is Depression?
  - "Depression\_is a mood disorder that causes a persistent feeling of sadness and\
    \ loss of interest. Also called major\_depressive\_disorder or clinical\_depression,\
    \ it affects how you feel, think and behave and can lead to a variety of emotional\
    \ and physical problems."
- - What are the causes of depression?
  - "It's complicated, and there are multiple\_causes\_of major\_depression. Factors\
    \ such as genetic vulnerability, severe life stressors, substances you may take\
    \ (some medications, drugs and alcohol) and medical conditions can affect the\
    \ way your brain regulates your moods."
- - What are the top causes of depression?
