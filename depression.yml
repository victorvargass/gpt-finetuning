- - Is school a cause of depression?
  - "Not only\_does school\_sometimes contribute to\_depression,\_depression\_can\
    \ also interfere with\_school. Moreover, research shows that 75 percent of all\
    \ mental health conditions begin by age 24. Hence, the college years are a critical\
    \ time for understanding and talking about teen mental health."
- - What is the biological cause of depression?
  - "There is no single\_cause\_for\_depression; rather it's a combination of stress\
    \ and a person's vulnerability to developing\_depression. The predisposition to\
    \ developing\_depression\_can be inherited. Other\_biological causes\_for\_depression\_\
    can include physical illness, the process of ageing and gender."
- - How does depression affect the world?
  - "Depression\_is a leading\_cause\_of disability worldwide and is a major contributor\
    \ to the overall\_global\_burden of disease. More women are affected by\_depression\_\
    than men.\_Depression\_can lead to suicide. There are effective psychological\
    \ and pharmacological treatments for moderate and severe\_depression."
- - Which race has the highest rate of depression?
  - "Major depression was most prevalent among\_Hispanics\_(10.8%), followed by\_\
    African Americans\_(8.9%) and\_Whites\_(7.8%). The odds of depressive disorders\
    \ among older\_Hispanics\_were 44% greater than among\_Whites\_(OR = 1.44; 95%\
    \ CI = 1.02, 2.04), representing a significantly greater prevalence of major depression."
- - What is the meaning of anxiety and depression?
  - "Depression\_and\_anxiety\_disorders are different, but people with\_depression\_\
    often experience symptoms similar to those of an\_anxiety\_disorder, such as nervousness,\
    \ irritability, and problems sleeping and concentrating. But each disorder has\
    \ its own causes and its own emotional and behavioral symptoms."
- - Does oversleeping cause depression?
  - "It's important to remember that\_oversleeping\_is a possible symptom of\_depression\_\
    and that\_oversleeping\_doesn't\_cause depression. But it\_can\_exacerbate and\
    \ worsen\_depression symptoms"
- - Can lack of sleep make you feel sad?
  - "Studies show\_people\_who are\_sleep\_deprived report increases in negative moods\
    \ (anger, frustration, irritability,\_sadness) and decreases in positive moods.\
    \ And sleeplessness is often a symptom of mood disorders, such as depression and\
    \ anxiety."
- - Is depression a side effect of diabetes?
  - "If you have\_diabetes\_\u2014 either type 1 or type 2 \u2014 you have an increased\
    \ risk of developing\_depression. And if you're\_depressed, you may have a greater\
    \ chance of developing type 2\_diabetes. The good news is that\_diabetes\_and\_\
    depression\_can be treated together."
